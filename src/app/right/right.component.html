<form>
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Company (disabled)</mat-label>
    <input matInput disabled value="Google">
  </mat-form-field>

  <div class="row">
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>First name</mat-label>
      <input matInput>
    </mat-form-field>

    <span [spacer]="'16px'"></span>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>Long Last Name That Will Be Truncated</mat-label>
      <input matInput>
    </mat-form-field>
  </div>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Address</mat-label>
    <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
  </mat-form-field>
  
  <mat-form-field class="full-width" appearance="fill">
    <mat-label>Address 2</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>

  <div>
    <mat-form-field class="full-width" appearance="fill">
      <mat-label>City</mat-label>
      <input matInput placeholder="Ex. San Francisco">
    </mat-form-field>

    <span [spacer]="'16px'"></span>

    <mat-form-field class="full-width" appearance="fill">
      <mat-label>State</mat-label>
      <input matInput placeholder="Ex. California">
    </mat-form-field>
  </div>
</form>

<mat-accordion class="accordion">
  <mat-expansion-panel class="mat-elevation-z0 outlined">
    <mat-expansion-panel-header>
      <mat-panel-title>
        This is the expansion title
      </mat-panel-title>
      <mat-panel-description>
        This is a summary of the content
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>This is the primary content of the panel.</p>
  </mat-expansion-panel>

  <mat-expansion-panel class="mat-elevation-z0 outlined">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ tasks.length }} Tasks
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-list>
      <mat-list-item *ngFor="let task of tasks">
        <mat-icon mat-list-icon>{{ task.icon }}</mat-icon>
        <div mat-line>{{task.name}}</div>
        <div mat-line>{{task.due | date}}</div>
      </mat-list-item>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>

<div class="row actions">
  <span class="spacer"></span>

  <button (click)="onCancel()" mat-stroked-button>
    <mat-icon>close</mat-icon>
    Cancel
  </button>

  <span [spacer]="'16px'"></span>

  <button color="primary" mat-flat-button>
    <mat-icon>save</mat-icon>
    Save
  </button>
</div>
