<mat-card>
  <mat-toolbar color="primary">
    <span class="mat-subheading-1">{{ title }}</span>

    <span spacer></span>

    <button mat-button>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>

  <mat-card-content>
    <div 
      [style.flex]="left"
      class="left"
    >
      <ng-content select="[left]"></ng-content>
    </div>
    
    <div 
      *ngIf="isOpen"
      [style.flex]="right"
      class="right"
    >
      <ng-content select="[right]"></ng-content>
    </div>
  </mat-card-content>
</mat-card>
