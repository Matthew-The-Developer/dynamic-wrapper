<mat-card>
  <mat-toolbar color="primary">
    <span class="mat-subheading-1">{{ title }}</span>

    <span spacer></span>

    <button mat-button>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>

  <mat-card-content>
    <mat-drawer-container
      [style.height]="height"
      hasBackdrop="false"
    >
      <div 
        [style.width]="left"
        class="left"
      >
        <ng-content select="[left]"></ng-content>
      </div>
  
      <mat-drawer 
        [style.width]="right"
        [opened]="isOpen"
        [mode]="mode"
        position="end"
      >
        <ng-content select="[right]"></ng-content>
      </mat-drawer>
    </mat-drawer-container>
  </mat-card-content>

</mat-card>
